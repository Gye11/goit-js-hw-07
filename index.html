<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Homework 07</title>
  </head>

  <body>
    <!-- ========== TASK 1 ========== -->
    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Dog</li>
          <li>Bird</li>
        </ul>
      </li>

      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Milk</li>
          <li>Cheese</li>
        </ul>
      </li>

      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </li>
    </ul>

    <!-- ========== TASK 2 (Gallery) ========== -->
    <ul class="gallery"></ul>

    <!-- ========== TASK 3 (Name input) ========== -->
    <input id="name-input" type="text" placeholder="Please enter your name" />
    <h1>Hello, <span id="name-output">Anonymous</span>!</h1>

    <!-- ========== TASK 4 (Login form) ========== -->
    <form class="login-form">
      <label>
        Email
        <input type="email" name="email" />
      </label>

      <label>
        Password
        <input type="password" name="password" />
      </label>

      <button type="submit">Login</button>
    </form>

    <!-- ========== TASK 5 (Background Color) ========== -->
    <button type="button" class="change-color">Change color</button>
    <p class="color">#ffffff</p>

    <!-- ========== TASK 6 (Boxes) ========== -->
    <div id="controls">
      <input type="number" min="1" max="100" step="1" placeholder="Amount" />
      <button type="button" data-create>Create</button>
      <button type="button" data-destroy>Destroy</button>
    </div>

    <div id="boxes"></div>

    <!-- JAVASCRIPT DOSYA -->
    <script src="./js/task-1.js" type="module"></script>
    <script src="./js/task-2.js" type="module"></script>
    <script src="./js/task-3.js" type="module"></script>
    <script src="./js/task-4.js" type="module"></script>
    <script src="./js/task-5.js" type="module"></script>
    <script src="./js/task-6.js" type="module"></script>
  </body>
</html>
